name: example
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_navigation_generator_animations: ^1.1.0+experimental
  flutter_navigation_generator_annotations: ^1.1.0+experimental

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_navigation_generator: 
    path: ../

# Comment when publishing
dependency_overrides: 
  flutter_navigation_generator_animations:
    path: ../../flutter_navigation_generator_animations
  flutter_navigation_generator_annotations:
    path: ../../flutter_navigation_generator_annotations

flutter:
  uses-material-design: true

